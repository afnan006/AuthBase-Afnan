<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light, soft background */
            color: #333333; /* Dark text for better readability */
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 2rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #4caf50; /* Greenish color */
        }
        p {
            font-size: 1.1rem;
            color: #333333;
        }
        a {
            color: #4caf50; /* Green links */
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }
        a:hover {
            color: #333333; /* Dark text on hover */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50; /* Green */
            color: #ffffff; /* White text */
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Soft hover effect */
            background-color: #388e3c; /* Darker green on hover */
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #388e3c; /* Darker green on click */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
        <p>
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </p>
    </div>
</body>
</html>
