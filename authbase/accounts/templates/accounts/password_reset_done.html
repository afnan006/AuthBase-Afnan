<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light, soft background */
            color: #333333; /* Dark text for better readability */
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 2rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #4caf50; /* Greenish color */
        }
        p {
            font-size: 1.1rem;
            color: #333333;
        }
        a {
            color: #4caf50; /* Green links */
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }
        a:hover {
            color: #333333; /* Dark text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>We have sent you an email with instructions to reset your password.</p>
        <p>If you don't see the email, please check your spam folder.</p>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
